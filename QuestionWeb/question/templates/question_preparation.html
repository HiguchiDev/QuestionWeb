{% extends "base.html" %}
{% block meta_title %}準備中...{% endblock %}

{% load static %}
{% block css %}
<link href="{% static 'question_stop.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="main">
    <div class="container">
        <div class="row" id="main_row">
            <div class="col text-center" id="stop_main_message">
                <p><b>このカテゴリは現在準備中です。</b></p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center" id="stop_sub_message">
                <p>他の問題をお楽しみください。</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block footer %}
<div class="container">
    <div class="row justify-content-center banner_row">
        <div class="card border-light banner_sp d-md-none d-block">
            <img class="card-img" src="{% static "banner_sp.png" %}" alt="">
            <div class="card-img-overlay">
            <h4 class="text-white"><b>バナー</b></h4>
            </div>
        </div>

        <div class="card border-light banner_pc d-none d-md-block">
            <img class="card-img" src="{% static "banner.png" %}" alt="">
            <div class="card-img-overlay">
            <h4 class="text-white"><b>バナー</b></h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
