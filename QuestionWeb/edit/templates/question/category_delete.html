{% extends 'question/base.html' %}
{% block meta_title %}管理画面|問題削除{% endblock %}
{% block page_title %}管理画面|問題削除{% endblock %}
{% block content %}
    
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>削除確認画面</h1>
        <div class="card card-default">
          <div class="card-body">
            <form method="post">
            {% csrf_token %}
            <p>{{ object.body }}</p>
            <p>を削除しますか？</p>
            <input class="btn btn-danger" type="submit" value="削除する">
        </div>
      </div>
    </div>
  </div>
    </form>
{% endblock %}
