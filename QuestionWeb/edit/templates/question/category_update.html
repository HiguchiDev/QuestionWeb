{% extends 'question/base.html' %}
{% block meta_title %}管理画面|カテゴリ編集{% endblock %}
{% block page_title %}管理画面|カテゴリ編集{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="border" style="padding:10px;">
    <div class="row">
      <div class="col-12">
        <div class="card card-default">
          <div class="card-body">
            <form id="post_form" method="post" novalidate enctype="multipart/form-data">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="btn btn-primary" type="submit">送信</button>
              &nbsp;&nbsp;
              <a class="btn btn-primary" href="{% url 'category_list' object.CategoryGroup.id %}" role="button">キャンセル</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block js %}

<script>
$(function(){
  $('#id_CategoryGroup').attr('disabled',true);

  $('#post_form').submit(function(){
    $('#id_CategoryGroup').removeAttr('disabled');
  });
});
</script>

{% endblock %}
