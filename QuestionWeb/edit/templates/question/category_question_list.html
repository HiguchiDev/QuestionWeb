{% extends 'question/base.html' %}
{% block meta_title %}管理画面|カテゴリ：{{ category.name }}の問題一覧{% endblock %}
{% block page_title %}管理画面|カテゴリ：{{ category.name }}の問題一覧{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered table-striped">
            <thead class="thead-light">
                <tr><th style="width:100%">問題文</th></tr>
            </thead>
            {% for question in object_list %}
            <tr>
                <td><a href="{% url 'question_detail' category.pk question.pk %}">{{ question.body }}</a></td>
            </tr>
            {% endfor %}
        </table>
      </div>
    </div>
    <div class="row">
        <div class="col-12">
          <a class="btn btn-primary" href="{% url 'category_list' %}" role="button">カテゴリ一覧に戻る</a>
        </div>
      </div>
</div>

{% endblock %}
