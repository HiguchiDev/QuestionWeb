{% block js %}
<script>
$(function(){
 
    var choice_no = 0;
    var val = 1;

    for (let i = 0; i < 10; i++){
        $('#' + 'id_textchoice_set-' + choice_no + '-choice_no').val(val);
        
        choice_no++;
        val++;

    }

});
</script>
